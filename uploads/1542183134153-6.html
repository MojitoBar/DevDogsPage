    <script type="text/javascript">
      var answer = prompt("나이를 입력해 주세요");

        document.write("어른이시군요!");
      else if(answer <= 19 && answer >= 13)
        document.write("청소년 이시군요.")
      else
        document.write("어린이 이시군요.")
    </script>
