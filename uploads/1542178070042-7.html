<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript">
      var answer = prompt("영화 타이타닉의 별점을 숫자로 적어주세요. (0 ~ 10)");
      if(answer < 0 || answer > 10)
        document.write("잘못된 숫자를 입력하셨습니다.");
      else if(answer <= 3)
        document.write("재미없는 영화인가 보군요.");
      else if(answer <= 6)
        document.write("볼만한 영화인가 보군요.");
      else if(answer <= 9)
        document.write("재밌는 영화인가 보군요.");
      else
        document.write("최고의 영화인가 보군요!");
    </script>
    <title></title>
  </head>
  <body>

  </body>
</html>
